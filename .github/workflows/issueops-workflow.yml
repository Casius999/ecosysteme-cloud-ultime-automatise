name: IssueOps - Automatisation via Issues

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created, edited]

# D√©finition de la concurrence pour √©viter les ex√©cutions parall√®les inutiles
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.comment.id }}
  cancel-in-progress: false

# D√©finition des permissions minimales requises
permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: write

jobs:
  process-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'issueops')) ||
      (github.event_name == 'issue_comment' && github.event.issue.state == 'open' && contains(github.event.issue.labels.*.name, 'issueops'))
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Configuration de l'environnement
        id: config
        run: |
          set -euo pipefail
          
          mkdir -p reports
          
          # Enregistrement des variables d'environnement principales
          {
            echo "ISSUE_NUMBER=${{ github.event.issue.number }}"
            echo "ISSUE_TITLE=${{ github.event.issue.title }}"
            echo "ACTOR=${{ github.actor }}"
          } >> $GITHUB_ENV
          
          # V√©rification des permissions de l'utilisateur
          IS_ADMIN=false
          IS_MAINTAINER=false
          
          if [ "${{ github.actor }}" == "${{ github.repository_owner }}" ]; then
            IS_ADMIN=true
            echo "user_role=admin" >> $GITHUB_OUTPUT
          elif [[ "${{ github.actor }}" =~ ^(Casius999|maintainer1|maintainer2)$ ]]; then
            IS_MAINTAINER=true
            echo "user_role=maintainer" >> $GITHUB_OUTPUT
          else
            echo "user_role=contributor" >> $GITHUB_OUTPUT
          fi
          
          {
            echo "IS_ADMIN=$IS_ADMIN"
            echo "IS_MAINTAINER=$IS_MAINTAINER"
          } >> $GITHUB_ENV
          
          # Cr√©ation du fichier temporaire de file d'attente des d√©ploiements
          if [ ! -f "reports/deployment_queue.json" ]; then
            echo '{"queue": []}' > reports/deployment_queue.json
          fi
      
      - name: Analyse des commandes de l'issue
        id: parse-commands
        run: |
          set -euo pipefail
          
          # R√©cup√©ration du contenu √† analyser
          if [ "${{ github.event_name }}" == "issues" ]; then
            CONTENT="${{ github.event.issue.body }}"
          else
            CONTENT="${{ github.event.comment.body }}"
          fi
          
          # Extraction des commandes avec des expressions r√©guli√®res plus robustes
          echo "CONTENT: $CONTENT"
          
          # Variables par d√©faut
          DETECTED_COMMAND="none"
          ENVIRONMENT=""
          FIX_TYPE=""
          
          # Commande de d√©ploiement
          if echo "$CONTENT" | grep -i -E '^[[:space:]]*\/deploy[[:space:]]+([a-zA-Z0-9_-]+)[[:space:]]*($|[^a-zA-Z0-9_-])' > /dev/null; then
            ENVIRONMENT=$(echo "$CONTENT" | grep -i -E '\/deploy[[:space:]]+([a-zA-Z0-9_-]+)' | head -1 | sed -E 's/.*\/deploy[[:space:]]+([a-zA-Z0-9_-]+).*/\1/')
            if [[ "$ENVIRONMENT" =~ ^(dev|staging|prod)$ ]]; then
              DETECTED_COMMAND="deploy"
              echo "Commande de d√©ploiement d√©tect√©e pour l'environnement: $ENVIRONMENT"
            else
              echo "Environnement non valide: $ENVIRONMENT"
              DETECTED_COMMAND="invalid_environment"
            fi
          
          # Commande de fix
          elif echo "$CONTENT" | grep -i -E '^[[:space:]]*\/fix[[:space:]]+([a-zA-Z0-9_-]+)[[:space:]]*($|[^a-zA-Z0-9_-])' > /dev/null; then
            FIX_TYPE=$(echo "$CONTENT" | grep -i -E '\/fix[[:space:]]+([a-zA-Z0-9_-]+)' | head -1 | sed -E 's/.*\/fix[[:space:]]+([a-zA-Z0-9_-]+).*/\1/')
            if [[ "$FIX_TYPE" =~ ^(dependencies|workflows|terraform)$ ]]; then
              DETECTED_COMMAND="fix"
              echo "Commande de correction d√©tect√©e pour le type: $FIX_TYPE"
            else
              echo "Type de correction non valide: $FIX_TYPE"
              DETECTED_COMMAND="invalid_fix_type"
            fi
          
          # Commande d'analyse
          elif echo "$CONTENT" | grep -i -E '^[[:space:]]*\/analyze[[:space:]]*($|[^a-zA-Z0-9_-])' > /dev/null; then
            DETECTED_COMMAND="analyze"
            echo "Commande d'analyse d√©tect√©e"
          
          # Commande d'optimisation
          elif echo "$CONTENT" | grep -i -E '^[[:space:]]*\/optimize[[:space:]]*($|[^a-zA-Z0-9_-])' > /dev/null; then
            DETECTED_COMMAND="optimize"
            echo "Commande d'optimisation d√©tect√©e"
          fi
          
          # Enregistrement des r√©sultats
          {
            echo "command=$DETECTED_COMMAND"
            echo "environment=$ENVIRONMENT"
            echo "fix_type=$FIX_TYPE"
          } >> $GITHUB_OUTPUT
          
          echo "Commande d√©tect√©e: $DETECTED_COMMAND"
      
      - name: V√©rification des autorisations
        id: check-permissions
        if: steps.parse-commands.outputs.command != 'none'
        run: |
          set -euo pipefail
          
          COMMAND="${{ steps.parse-commands.outputs.command }}"
          IS_AUTHORIZED=true
          
          # V√©rification des autorisations sp√©cifiques
          if [ "$COMMAND" == "deploy" ] && [ "${{ steps.parse-commands.outputs.environment }}" == "prod" ]; then
            # Seuls les administrateurs peuvent d√©ployer en production
            if [ "$IS_ADMIN" != "true" ]; then
              IS_AUTHORIZED=false
              echo "‚ö†Ô∏è D√©ploiement en production non autoris√© pour ${{ github.actor }}"
            fi
          fi
          
          echo "is_authorized=$IS_AUTHORIZED" >> $GITHUB_OUTPUT
      
      - name: Action - Gestion des commandes invalides
        if: |
          steps.parse-commands.outputs.command == 'invalid_environment' || 
          steps.parse-commands.outputs.command == 'invalid_fix_type'
        run: |
          set -euo pipefail
          
          COMMAND="${{ steps.parse-commands.outputs.command }}"
          
          if [ "$COMMAND" == "invalid_environment" ]; then
            gh issue comment "${{ github.event.issue.number }}" --body "‚ö†Ô∏è **Erreur:** Environnement '${{ steps.parse-commands.outputs.environment }}' non reconnu. Les environnements valides sont: dev, staging, prod."
          elif [ "$COMMAND" == "invalid_fix_type" ]; then
            gh issue comment "${{ github.event.issue.number }}" --body "‚ö†Ô∏è **Erreur:** Type de correction '${{ steps.parse-commands.outputs.fix_type }}' non reconnu. Les types valides sont: dependencies, workflows, terraform."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - Refus d'autorisation
        if: |
          steps.parse-commands.outputs.command != 'none' && 
          steps.parse-commands.outputs.command != 'invalid_environment' && 
          steps.parse-commands.outputs.command != 'invalid_fix_type' && 
          steps.check-permissions.outputs.is_authorized == 'false'
        run: |
          set -euo pipefail
          
          COMMAND="${{ steps.parse-commands.outputs.command }}"
          USER_ROLE="${{ steps.config.outputs.user_role }}"
          
          gh issue comment "${{ github.event.issue.number }}" --body "‚õî **Acc√®s refus√©:** Vous n'avez pas les autorisations n√©cessaires pour ex√©cuter cette commande.
          
          **Commande:** \`/$COMMAND\`
          **Votre r√¥le:** $USER_ROLE
          
          Veuillez contacter un administrateur pour assistance."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - Analyse du d√©p√¥t
        if: |
          steps.parse-commands.outputs.command == 'analyze' && 
          steps.check-permissions.outputs.is_authorized == 'true'
        run: |
          set -euo pipefail
          
          echo "Analyse du d√©p√¥t en cours..."
          
          # V√©rification de la structure
          DIRECTORIES=(app terraform quantum-sim fallback-agent helm scripts config security)
          echo "## Analyse de la structure du d√©p√¥t" > reports/analyze-report.md
          echo "" >> reports/analyze-report.md
          
          for dir in "${DIRECTORIES[@]}"; do
            if [ -d "$dir" ]; then
              echo "‚úÖ R√©pertoire $dir pr√©sent" >> reports/analyze-report.md
            else
              echo "‚ùå R√©pertoire $dir manquant" >> reports/analyze-report.md
            fi
          done
          
          echo "" >> reports/analyze-report.md
          echo "## Analyse des workflows" >> reports/analyze-report.md
          echo "" >> reports/analyze-report.md
          
          # V√©rification des workflows
          if [ -d ".github/workflows" ]; then
            WORKFLOW_COUNT=$(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)
            echo "Nombre de workflows: $WORKFLOW_COUNT" >> reports/analyze-report.md
            echo "" >> reports/analyze-report.md
            
            if [ "$WORKFLOW_COUNT" -gt 0 ]; then
              for workflow in .github/workflows/*.yml; do
                echo "- $(basename $workflow)" >> reports/analyze-report.md
              done
            else
              echo "‚ùå Aucun workflow trouv√© dans le r√©pertoire" >> reports/analyze-report.md
            fi
          else
            echo "‚ùå R√©pertoire .github/workflows non trouv√©" >> reports/analyze-report.md
          fi
          
          # Commentaire sur l'issue
          gh issue comment "${{ github.event.issue.number }}" --body "### Analyse du d√©p√¥t termin√©e ‚úÖ

$(cat reports/analyze-report.md)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - Gestion de la file d'attente des d√©ploiements
        if: |
          steps.parse-commands.outputs.command == 'deploy' && 
          steps.check-permissions.outputs.is_authorized == 'true'
        id: deployment-queue
        run: |
          set -euo pipefail
          
          ENVIRONMENT="${{ steps.parse-commands.outputs.environment }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          
          # V√©rifier si un d√©ploiement est d√©j√† en cours
          DEPLOYMENT_IN_PROGRESS=$(gh workflow list --json name,status | jq -r '.[] | select(.name | test(".*Cloud Ecosystem Pipeline.*")) | select(.status == "in_progress") | .name' | wc -l)
          
          if [ "$DEPLOYMENT_IN_PROGRESS" -gt 0 ]; then
            # Ajouter √† la file d'attente
            jq --arg env "$ENVIRONMENT" --arg issue "$ISSUE_NUMBER" '.queue += [{"environment": $env, "issue": $issue, "queued_at": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}]' reports/deployment_queue.json > reports/deployment_queue.json.new
            mv reports/deployment_queue.json.new reports/deployment_queue.json
            
            QUEUE_POSITION=$(jq ".queue | length" reports/deployment_queue.json)
            
            echo "in_queue=true" >> $GITHUB_OUTPUT
            echo "queue_position=$QUEUE_POSITION" >> $GITHUB_OUTPUT
            
            # Notifier l'utilisateur
            gh issue comment "$ISSUE_NUMBER" --body "üîÑ D√©ploiement vers l'environnement **$ENVIRONMENT** mis en file d'attente.

Position dans la file: **$QUEUE_POSITION**

Un d√©ploiement est d√©j√† en cours. Votre d√©ploiement sera automatiquement lanc√© quand ce sera votre tour."
          else
            echo "in_queue=false" >> $GITHUB_OUTPUT
            echo "queue_position=0" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - D√©ploiement
        if: |
          steps.parse-commands.outputs.command == 'deploy' && 
          steps.check-permissions.outputs.is_authorized == 'true' &&
          steps.deployment-queue.outputs.in_queue == 'false'
        run: |
          set -euo pipefail
          
          ENVIRONMENT="${{ steps.parse-commands.outputs.environment }}"
          
          echo "D√©ploiement vers l'environnement $ENVIRONMENT en cours..."
          
          # D√©clenchement du workflow de d√©ploiement
          WORKFLOW_RUN_ID=$(gh workflow run cloud-ecosystem-pipeline.yml -f environment=$ENVIRONMENT --json workflowId,id | jq -r '.id')
          
          if [ -n "$WORKFLOW_RUN_ID" ]; then
            # Commentaire sur l'issue
            gh issue comment "${{ github.event.issue.number }}" --body "üöÄ D√©ploiement vers l'environnement **$ENVIRONMENT** d√©clench√©.

[Suivre la progression](https://github.com/${{ github.repository }}/actions/runs/$WORKFLOW_RUN_ID)"
          else
            # Gestion de l'erreur
            gh issue comment "${{ github.event.issue.number }}" --body "‚ùå **Erreur:** Impossible de d√©clencher le d√©ploiement vers l'environnement **$ENVIRONMENT**.

Veuillez v√©rifier que le workflow cloud-ecosystem-pipeline.yml existe et que votre token GitHub a les permissions n√©cessaires."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - Correction de probl√®mes
        if: |
          steps.parse-commands.outputs.command == 'fix' && 
          steps.check-permissions.outputs.is_authorized == 'true'
        run: |
          set -euo pipefail
          
          FIX_TYPE="${{ steps.parse-commands.outputs.fix_type }}"
          FIXED=false
          
          echo "Correction de probl√®mes de type $FIX_TYPE en cours..."
          
          # Cr√©er le rapport
          echo "üîÑ Tentative de correction des probl√®mes de type $FIX_TYPE..." > reports/fix-report.md
          echo "" >> reports/fix-report.md
          
          case "$FIX_TYPE" in
            "dependencies")
              # Tentative de mise √† jour des d√©pendances
              if [ -f "package.json" ]; then
                echo "### Mise √† jour des d√©pendances Node.js" >> reports/fix-report.md
                echo "" >> reports/fix-report.md
                echo "D√©pendances identifi√©es dans package.json." >> reports/fix-report.md
                echo "Les d√©pendances verront une Pull Request cr√©√©e automatiquement par Dependabot." >> reports/fix-report.md
                FIXED=true
              fi
              
              if [ -f "requirements.txt" ]; then
                echo "### Mise √† jour des d√©pendances Python" >> reports/fix-report.md
                echo "" >> reports/fix-report.md
                echo "D√©pendances identifi√©es dans requirements.txt." >> reports/fix-report.md
                echo "Les d√©pendances verront une Pull Request cr√©√©e automatiquement par Dependabot." >> reports/fix-report.md
                FIXED=true
              fi
              
              if [ "$FIXED" != "true" ]; then
                echo "‚ö†Ô∏è Aucun fichier de d√©pendances (package.json, requirements.txt) n'a √©t√© d√©tect√©." >> reports/fix-report.md
              fi
              ;;
              
            "workflows")
              # Tentative de correction des workflows
              echo "### Analyse des workflows GitHub Actions" >> reports/fix-report.md
              echo "" >> reports/fix-report.md
              
              if [ -d ".github/workflows" ]; then
                WORKFLOW_COUNT=$(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)
                
                if [ "$WORKFLOW_COUNT" -gt 0 ]; then
                  echo "Workflows d√©tect√©s: $WORKFLOW_COUNT" >> reports/fix-report.md
                  echo "" >> reports/fix-report.md
                  
                  # D√©clenchement du workflow d'optimisation
                  WORKFLOW_RUN_ID=$(gh workflow run workflow-optimizer.yml -f auto_fix=true --json workflowId,id | jq -r '.id')
                  
                  if [ -n "$WORKFLOW_RUN_ID" ]; then
                    echo "‚úÖ Le workflow d'optimisation a √©t√© d√©clench√©." >> reports/fix-report.md
                    echo "" >> reports/fix-report.md
                    echo "[Suivre la progression](https://github.com/${{ github.repository }}/actions/runs/$WORKFLOW_RUN_ID)" >> reports/fix-report.md
                    FIXED=true
                  else
                    echo "‚ö†Ô∏è Impossible de d√©clencher le workflow d'optimisation." >> reports/fix-report.md
                  fi
                else
                  echo "‚ö†Ô∏è Aucun workflow n'a √©t√© d√©tect√© dans le r√©pertoire .github/workflows." >> reports/fix-report.md
                fi
              else
                echo "‚ö†Ô∏è Le r√©pertoire .github/workflows n'existe pas." >> reports/fix-report.md
              fi
              ;;
              
            "terraform")
              # Tentative de correction Terraform
              echo "### Analyse des fichiers Terraform" >> reports/fix-report.md
              echo "" >> reports/fix-report.md
              
              if [ -d "terraform" ]; then
                # V√©rifier s'il y a des fichiers .tf
                TF_FILES=$(find terraform -name "*.tf" | wc -l)
                
                if [ "$TF_FILES" -gt 0 ]; then
                  echo "Fichiers Terraform d√©tect√©s: $TF_FILES" >> reports/fix-report.md
                  echo "" >> reports/fix-report.md
                  
                  # Formatage des fichiers Terraform
                  echo "Les fichiers Terraform seront format√©s lors de la prochaine ex√©cution du workflow super-linter." >> reports/fix-report.md
                  echo "Pour un formatage imm√©diat, ex√©cutez le workflow super-linter manuellement." >> reports/fix-report.md
                  FIXED=true
                else
                  echo "‚ö†Ô∏è Aucun fichier .tf n'a √©t√© d√©tect√© dans le r√©pertoire terraform." >> reports/fix-report.md
                fi
              else
                echo "‚ö†Ô∏è Le r√©pertoire terraform n'existe pas." >> reports/fix-report.md
              fi
              ;;
              
            *)
              echo "‚ö†Ô∏è Type de correction non reconnu: $FIX_TYPE" >> reports/fix-report.md
              ;;
          esac
          
          # Commentaire sur l'issue
          if [ "$FIXED" = "true" ]; then
            gh issue comment "${{ github.event.issue.number }}" --body "### Correction de probl√®mes de type '$FIX_TYPE' initi√©e ‚úÖ

$(cat reports/fix-report.md)"
          else
            gh issue comment "${{ github.event.issue.number }}" --body "### Tentative de correction de probl√®mes de type '$FIX_TYPE' ‚ö†Ô∏è

$(cat reports/fix-report.md)"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Action - Optimisation du workflow
        if: |
          steps.parse-commands.outputs.command == 'optimize' && 
          steps.check-permissions.outputs.is_authorized == 'true'
        run: |
          set -euo pipefail
          
          echo "Optimisation des workflows en cours..."
          
          # V√©rifier si le workflow d'optimisation existe
          if [ -f ".github/workflows/workflow-optimizer.yml" ]; then
            # D√©clencher le workflow d'optimisation
            WORKFLOW_RUN_ID=$(gh workflow run workflow-optimizer.yml --json workflowId,id | jq -r '.id')
            
            if [ -n "$WORKFLOW_RUN_ID" ]; then
              # Commentaire sur l'issue
              gh issue comment "${{ github.event.issue.number }}" --body "üöÄ **Optimisation des workflows d√©clench√©e**

L'analyse et l'optimisation des workflows GitHub Actions ont √©t√© lanc√©es.

[Suivre la progression](https://github.com/${{ github.repository }}/actions/runs/$WORKFLOW_RUN_ID)

Une fois termin√©e, un rapport d√©taill√© sera g√©n√©r√© et une issue ou pull request sera cr√©√©e avec les recommandations d'optimisation."
            else
              gh issue comment "${{ github.event.issue.number }}" --body "‚ùå **Erreur:** Impossible de d√©clencher le workflow d'optimisation.

Veuillez v√©rifier que votre token GitHub a les permissions n√©cessaires."
            fi
          else
            # Cr√©er un rapport d'analyse manuel
            echo "## Analyse des performances des workflows" > reports/optimize-report.md
            echo "" >> reports/optimize-report.md
            
            if [ -d ".github/workflows" ]; then
              WORKFLOW_COUNT=$(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)
              echo "Workflows analys√©s: $WORKFLOW_COUNT" >> reports/optimize-report.md
              echo "" >> reports/optimize-report.md
              
              if [ "$WORKFLOW_COUNT" -gt 0 ]; then
                for workflow in .github/workflows/*.yml; do
                  echo "### $(basename $workflow)" >> reports/optimize-report.md
                  echo "" >> reports/optimize-report.md
                  
                  # Simuler des recommandations d'optimisation
                  echo "Recommandations d'optimisation:" >> reports/optimize-report.md
                  echo "- Utiliser des actions en cache pour acc√©l√©rer les builds" >> reports/optimize-report.md
                  echo "- Optimiser l'utilisation des runners avec des matrices" >> reports/optimize-report.md
                  echo "- Ajouter des timeout pour √©viter les ex√©cutions bloqu√©es" >> reports/optimize-report.md
                  echo "" >> reports/optimize-report.md
                done
              else
                echo "‚ö†Ô∏è Aucun workflow n'a √©t√© d√©tect√©." >> reports/optimize-report.md
                echo "" >> reports/optimize-report.md
              fi
              
              echo "### Recommandations g√©n√©rales" >> reports/optimize-report.md
              echo "- Utiliser des workflows r√©utilisables pour √©viter la duplication" >> reports/optimize-report.md
              echo "- Configurer des GitHub Actions runners auto-h√©berg√©s pour de meilleures performances" >> reports/optimize-report.md
              echo "- Impl√©menter une strat√©gie de mise en cache des d√©pendances" >> reports/optimize-report.md
              
              # Commentaire sur l'issue
              gh issue comment "${{ github.event.issue.number }}" --body "### Analyse d'optimisation des workflows termin√©e üöÄ

‚ö†Ô∏è Le workflow d'optimisation automatique n'a pas √©t√© trouv√©. Voici une analyse manuelle:

$(cat reports/optimize-report.md)"
            else
              gh issue comment "${{ github.event.issue.number }}" --body "‚ö†Ô∏è Aucun workflow trouv√© pour l'analyse d'optimisation.

Veuillez cr√©er d'abord des workflows GitHub Actions dans le r√©pertoire .github/workflows."
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: T√©l√©chargement des rapports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: issueops-reports
          path: reports/
          retention-days: 30
