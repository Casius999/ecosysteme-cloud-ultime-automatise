                "timeout": 300
              }
            }
          }
          EOF
          
          # Configuration spÃ©cifique Ã  l'environnement
          cat > deploy/config-${{ env.ENVIRONMENT }}.json << EOF
          {
            "apiUrl": "https://api.${{ env.ENVIRONMENT }}.example.com",
            "features": {
              "analytics": true,
              "notifications": ${{ env.ENVIRONMENT == 'prod' }},
              "maintenance": false
            },
            "scaling": {
              "min": ${{ env.ENVIRONMENT == 'prod' && 3 || 1 }},
              "max": ${{ env.ENVIRONMENT == 'prod' && 10 || 3 }},
              "target_cpu_utilization": 70
            }
          }
          EOF

      - name: ExÃ©cution du dÃ©ploiement
        id: deploy
        run: |
          echo "DÃ©ploiement de la version $VERSION vers ${{ env.ENVIRONMENT }}..."
          
          # Simulation du dÃ©ploiement
          sleep 2
          
          # URL gÃ©nÃ©rÃ©e en fonction de l'environnement
          DEPLOY_URL="https://app.${{ env.ENVIRONMENT }}.example.com"
          echo "deployment-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          echo "DÃ©ploiement vers $DEPLOY_URL terminÃ© avec succÃ¨s!"
          
          # Journalisation du dÃ©ploiement
          cat > deploy/deployment-log.txt << EOF
          DÃ©ploiement de la version $VERSION vers ${{ env.ENVIRONMENT }}
          Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          URL: $DEPLOY_URL
          Statut: SuccÃ¨s
          EOF

      - name: VÃ©rification post-dÃ©ploiement
        run: |
          echo "VÃ©rification post-dÃ©ploiement..."
          
          # Simulation de vÃ©rification de santÃ©
          echo "âœ… VÃ©rification de santÃ© rÃ©ussie"
          
          # Simulation de vÃ©rification de fonctionnalitÃ©s
          echo "âœ… VÃ©rifications fonctionnelles rÃ©ussies"
          
          # Ajout des dÃ©tails au journal de dÃ©ploiement
          cat >> deploy/deployment-log.txt << EOF
          
          VÃ©rifications post-dÃ©ploiement:
          - SantÃ© de l'application: OK
          - FonctionnalitÃ©s principales: OK
          - Performance: OK
          EOF

      - name: Notification de dÃ©ploiement
        run: |
          echo "Envoi de la notification de dÃ©ploiement..."
          
          # Simulation d'envoi de notification
          cat > deploy/notification.json << EOF
          {
            "channel": "deployments",
            "title": "âœ… DÃ©ploiement rÃ©ussi vers ${{ env.ENVIRONMENT }}",
            "message": "Version $VERSION dÃ©ployÃ©e avec succÃ¨s vers ${{ env.ENVIRONMENT }}",
            "url": "https://app.${{ env.ENVIRONMENT }}.example.com",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF
          
          echo "Notification envoyÃ©e"

      - name: Upload des artefacts de dÃ©ploiement
        uses: actions/upload-artifact@v3
        with:
          name: deployment-artifacts
          path: deploy/
          retention-days: 30

  # 7. Rapport final et mÃ©triques
  report:
    name: ðŸ“ˆ Rapport et mÃ©triques
    if: always()
    needs: [orchestrate, security, build, test, analyze, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Collecte des rÃ©sultats
        run: |
          echo "Collecte des rÃ©sultats du pipeline..."
          
          # CrÃ©ation du rÃ©pertoire pour les rapports
          mkdir -p reports
          
          # Statuts des jobs
          SECURITY_STATUS="${{ needs.security.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_STATUS="${{ needs.test.result }}"
          DEPLOY_STATUS="${{ contains(needs.*, 'deploy') && needs.deploy.result || 'skipped' }}"
          
          # GÃ©nÃ©ration du rapport de statut
